<body>
<div id="app">
    <h1 id="month"></h1>
    <div id="total">Loading...</div>
    <div id="transactions"></div>
</div>

<script>
    const tg = Telegram.WebApp;
    tg.ready();

    async function loadData() {
        try {
            const res = await fetch('/api/spendings/list', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ initData: tg.initData }),
            });
            const data = await res.json();
            if (!data.ok) throw new Error(data.error);

            const now = new Date();
            document.getElementById('month').innerText = now.toLocaleString('default', { month: 'long' });
            document.getElementById('total').innerText = `${data.total.toFixed(2)} spent`;

            const container = document.getElementById('transactions');
            container.innerHTML = '';
            for (const s of data.spendings) {
                const item = document.createElement('div');
                item.className = 'transaction';
                item.innerHTML = `
            <div class="icon"></div>
            <div class="info">
              <div class="name">${s.name}</div>
              <div class="date">${new Date(s.created_at).toLocaleDateString()}</div>
            </div>
            <div class="amount">${Number(s.amount).toFixed(2)}</div>
          `;
                container.appendChild(item);
            }
        } catch (err) {
            console.error(err);
            document.getElementById('total').innerText = 'Error loading data';
        }
    }

    loadData();
</script>

<style>
    body {
        font-family: system-ui, sans-serif;
        background: var(--tg-theme-bg-color);
        color: var(--tg-theme-text-color);
        margin: 0;
        padding: 20px;
    }

    #month {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 4px;
    }

    #total {
        font-size: 36px;
        font-weight: 700;
        margin-bottom: 24px;
    }

    .transaction {
        display: flex;
        align-items: center;
        background: var(--tg-theme-secondary-bg-color, #f5f5f5);
        padding: 10px 14px;
        border-radius: 14px;
        margin-bottom: 10px;
    }

    .icon {
        width: 20px;
        height: 20px;
        background: purple;
        border-radius: 5px;
        margin-right: 12px;
    }

    .info {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
    }

    .name {
        font-size: 16px;
        font-weight: 600;
    }

    .date {
        font-size: 12px;
        color: #888;
    }

    .amount {
        font-weight: 600;
        font-size: 16px;
    }
</style>
</body>
