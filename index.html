<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
<div id="app">
    <h1 id="month"></h1>
    <div id="total">Loading...</div>
    <div id="transactions"></div>
</div>

<script>
    const monthEl = document.getElementById('month');
    const totalEl = document.getElementById('total');
    const listEl  = document.getElementById('transactions');

    function setError(msg) {
        totalEl.innerText = 'Error: ' + msg;
    }

    // Check if Telegram WebApp SDK is available
    if (typeof Telegram === 'undefined' || !Telegram.WebApp) {
        setError('Telegram Web App SDK not loaded');
        console.error('Telegram WebApp SDK is not available');
    } else {
        const tg = Telegram.WebApp;
        tg.ready();

        async function loadData() {
            try {
                if (!tg || !tg.initData) {
                    setError('Open inside Telegram');
                    console.warn('No initData — likely opened outside Telegram WebApp.');
                    return;
                }

                const now = new Date();
                monthEl.innerText = now.toLocaleString('default', { month: 'long' });

                console.log('➡️ Fetching /api/spendings/list');
                const res = await fetch('/api/spendings/list', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ initData: tg.initData })
                });

                console.log('⬅️ Response status:', res.status);
                const data = await res.json();
                console.log('⬅️ Response body:', data);

                if (!data.ok) {
                    setError(data.error || 'Unknown API error');
                    return;
                }

                totalEl.innerText = `${Number(data.total).toFixed(2)} spent`;

                listEl.innerHTML = '';
                for (const s of data.spendings) {
                    const item = document.createElement('div');
                    item.className = 'transaction';
                    item.innerHTML = `
          <div class="icon"></div>
          <div class="info">
            <div class="name">${s.name}</div>
            <div class="date">${new Date(s.created_at).toLocaleDateString()}</div>
          </div>
          <div class="amount">${Number(s.amount).toFixed(2)}</div>
        `;
                    listEl.appendChild(item);
                }

                if (!data.spendings.length) {
                    const empty = document.createElement('div');
                    empty.style.opacity = '0.7';
                    empty.style.fontSize = '14px';
                    empty.style.marginTop = '8px';
                    empty.innerText = 'No transactions yet this month.';
                    listEl.appendChild(empty);
                }
            } catch (err) {
                console.error('loadData error', err);
                setError('Network or script error (see console)');
            }
        }

        loadData();
    }
</script>


<style>
    body {
        font-family: system-ui, sans-serif;
        background: var(--tg-theme-bg-color);
        color: var(--tg-theme-text-color);
        margin: 0;
        padding: 20px;
    }

    #month {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 4px;
    }

    #total {
        font-size: 36px;
        font-weight: 700;
        margin-bottom: 24px;
    }

    .transaction {
        display: flex;
        align-items: center;
        background: var(--tg-theme-secondary-bg-color, #f5f5f5);
        padding: 10px 14px;
        border-radius: 14px;
        margin-bottom: 10px;
    }

    .icon {
        width: 20px;
        height: 20px;
        background: purple;
        border-radius: 5px;
        margin-right: 12px;
    }

    .info {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
    }

    .name {
        font-size: 16px;
        font-weight: 600;
    }

    .date {
        font-size: 12px;
        color: #888;
    }

    .amount {
        font-weight: 600;
        font-size: 16px;
    }
</style>
</body>
</html>
